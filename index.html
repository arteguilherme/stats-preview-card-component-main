<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./assets/css/main.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="content">
    <div class="card">
      <div class="card-info">
        <h1 class="title">Get <span class="soft-violet">insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer experience, and
          overall efficiency.</p>
        <div class="counter">
          <div class="companies">
            <h2 class="title">10K+</h2>
            <p class="count-description">companies</p>
          </div>
          <div class="templates">
            <h2 class="title">314</h2>
            <p class="count-description">templates</p>
          </div>
          <div class="queries">
            <h2 class="title">12M+</h2>
            <p class="count-description">queries</p>
          </div>
        </div>
      </div>
      <div class="card-image">
        <img src="./assets/images/image-header-desktop.jpg" alt="" srcset="">
      </div>
    </div>
  </div>
</body>

</html>
